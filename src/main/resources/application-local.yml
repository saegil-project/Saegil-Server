spring:
  datasource:
    url: jdbc:h2:mem:saegil_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        use_sql_comments: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
  task:
    notice_scheduler:
      enabled: false
  cors:
    allowed-origins:
      - http://localhost:8080
server:
  port: 8080
springdoc:
  swagger-ui:
    path: /swagger-ui.html
token:
  jwt:
    access-key: ThisIsLocalAccessKeyThisIsLocalAccessKey
    refresh-key: ThisIsLocalRefreshKeyThisIsLocalRefreshKey
    access-expired-hours: 1 # 1시간
    refresh-expired-hours: 336  # 14일
oauth2:
  kakao:
    client_id: ${KAKAO_CLIENT_ID}
    client_secret: ${KAKAO_CLIENT_SECRET}
    redirect_uri: ${KAKAO_REDIRECT_URI}
    scope: ${KAKAO_SCOPE}
llm:
  proxy:
    llm-server-url: ${PROXY_LLM_SERVICE_URL:http://localhost:9090}
    tts-path: ${llm.proxy.llm-server-url}/api/v1/text-to-speech
    stt-path: ${llm.proxy.llm-server-url}/api/v1/speech-to-text/audio-url
    stt-from-audio-file-path: ${llm.proxy.llm-server-url}/api/v1/speech-to-text/upload
    chatgpt-from-text-path: ${llm.proxy.llm-server-url}/api/v1/chatgpt
    chatgpt-from-stt-text-path: ${llm.proxy.llm-server-url}/api/v1/chatgpt/stt-text
    chatgpt-from-audio-url-path: ${llm.proxy.llm-server-url}/api/v1/chatgpt/audio-url
    chatgpt-from-audio-file-path: ${llm.proxy.llm-server-url}/api/v1/chatgpt/upload
    stt-chatgpt-tts-file-path: ${llm.proxy.llm-server-url}/api/v1/stt-chatgpt-tts/upload
    assistant-path: ${llm.proxy.llm-server-url}/api/v1/assistant
    assistant-from-audio-file-path: ${llm.proxy.llm-server-url}/api/v1/assistant/upload
    assistant-audio-path: ${llm.proxy.llm-server-url}/api/v1/assistant/audio
    assistant-audio-from-file-path: ${llm.proxy.llm-server-url}/api/v1/assistant/upload/audio
  file:
    result-file-name: assistant_response.mp3
